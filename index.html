<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <label for="changetext">Add/Subtract Time</label>
      <input type="number" name="changetext" id="change-time">
      <button id="changeBtn">Submit</button>
    </header>
    <div class="container" id="time-blocks">
      <!-- Timeblocks go here -->
      <div class="row time-block">

        <h3 class="hour col-md-1">9am</h3>
        <textarea class="past col-md-10 description"data-time="9" id="9am"></textarea>
        <button class="saveBtn" id="btn9"><i class="far fa-2x fa-save col-md-1"></i></button>

      </div>
      
      <div class="row time-block">

        <h3 class="hour col-md-1">10am</h3>
        <textarea class="past col-md-10 description"data-time="10"></textarea>
        <button class="saveBtn"><i class="far fa-2x fa-save col-md-1"></i></button>

      </div>
      
      <div class="row time-block">

        <h3 class="hour col-md-1">11am</h3>
        <textarea class="past col-md-10 description"data-time="11"></textarea>
        <button class="saveBtn"><i class="far fa-2x fa-save col-md-1"></i></button>

      </div>
      
      <div class="row time-block">

        <h3 class=" hour col-md-1">12pm</h3>
        <textarea class="past col-md-10 description"data-time="12"></textarea>
        <button class="saveBtn"><i class="far fa-2x fa-save col-md-1"></i></button>

      </div>
      
      <div class="row time-block">

        <h3 class=" hour col-md-1">1pm</h3>
        <textarea class="past col-md-10 description"data-time="13"></textarea>
        <button class="saveBtn"><i class="far fa-2x fa-save col-md-1"></i>

      </div>
      
      <div class="row time-block">

        <h3 class=" hour col-md-1">2pm</h3>
        <textarea class="past col-md-10 description"data-time="14"></textarea>
        <button class="saveBtn"><i class="far fa-2x fa-save col-md-1"></i></button>

      </div>
      
      <div class="row time-block">

        <h3 class=" hour col-md-1">3pm</h3>
        <textarea class="past col-md-10 description"data-time="15"></textarea>
        <button class="saveBtn"><i class="far fa-2x fa-save col-md-1"></i></button>

      </div>
      
      <div class="row time-block">

        <h3 class="hour col-md-1">4pm</h3>
        <textarea class="past col-md-10 description"data-time="16"></textarea>
        <button class="saveBtn"><i class="far fa-2x fa-save col-md-1"></i></button>

      </div>
      
      <div class="row time-block">

        <h3 class="hour col-md-1">5pm</h3>
        <textarea class="past col-md-10 description"data-time="17"></textarea>
        <button class="saveBtn"><i class="far fa-2x fa-save col-md-1"></i></button>
      </div>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
